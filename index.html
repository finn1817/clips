<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timon HS Soccer Footage - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-form a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>âš½ Timon HS Soccer</h1>
            <p>Game Footage Portal</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="authForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn" id="submitBtn">Login</button>
        </form>

        <div class="toggle-form">
            <span id="toggleText">Don't have an account? <a id="toggleLink">Register</a></span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBYCj-gsiuAZSnRINPrSsxUWjx6IscSwI",
            authDomain: "soccer-footage.firebaseapp.com",
            projectId: "soccer-footage",
            storageBucket: "soccer-footage.firebasestorage.app",
            messagingSenderId: "571193015931",
            appId: "1:571193015931:web:bfb7732e2a40609408acde"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLoginMode = true;

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'App/watch.html';
            }
        });

        // Seed admin account on page load
        async function seedAdminAccount() {
            try {
                const adminEmail = 'danfinn@timon.edu';
                const adminPassword = 'Password123';
                
                // Try to create the admin account
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, adminEmail, adminPassword);
                    const user = userCredential.user;
                    
                    // Create admin user document
                    await setDoc(doc(db, 'users', user.uid), {
                        email: adminEmail,
                        displayName: 'DanFinn',
                        isAdmin: true,
                        createdAt: new Date(),
                        lastLogin: new Date()
                    });
                    
                    console.log('Admin account seeded successfully');
                    
                    // Sign out after seeding
                    await auth.signOut();
                } catch (error) {
                    // Admin account already exists, that's fine
                    if (error.code !== 'auth/email-already-in-use') {
                        console.error('Error seeding admin:', error);
                    }
                }
            } catch (error) {
                console.error('Error in seed function:', error);
            }
        }

        // Seed admin on page load
        seedAdminAccount();

        // Toggle between login and register
        document.getElementById('toggleLink').addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');
            
            if (isLoginMode) {
                submitBtn.textContent = 'Login';
                toggleText.innerHTML = 'Don\'t have an account? <a id="toggleLink">Register</a>';
            } else {
                submitBtn.textContent = 'Register';
                toggleText.innerHTML = 'Already have an account? <a id="toggleLink">Login</a>';
            }
            
            // Re-attach event listener
            document.getElementById('toggleLink').addEventListener('click', arguments.callee);
            
            hideMessages();
        });

        // Form submission
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            
            hideMessages();
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Processing...';
            
            try {
                if (isLoginMode) {
                    // Login
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // Update last login
                    await setDoc(doc(db, 'users', user.uid), {
                        lastLogin: new Date()
                    }, { merge: true });
                    
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'App/watch.html';
                    }, 1000);
                } else {
                    // Register
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // Extract name from email (before @)
                    const displayName = email.split('@')[0];
                    
                    // Create user document (non-admin by default)
                    await setDoc(doc(db, 'users', user.uid), {
                        email: email,
                        displayName: displayName,
                        isAdmin: false,
                        createdAt: new Date(),
                        lastLogin: new Date()
                    });
                    
                    showSuccess('Account created! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'App/watch.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Auth error:', error);
                let errorMsg = 'An error occurred. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'Email already in use. Try logging in instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password should be at least 6 characters.';
                } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMsg = 'Invalid email or password.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMsg = 'Invalid email or password.';
                }
                
                showError(errorMsg);
                submitBtn.classList.remove('loading');
                submitBtn.textContent = isLoginMode ? 'Login' : 'Register';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
