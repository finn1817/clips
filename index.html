<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timon HS Soccer Footage - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-form a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>âš½ Timon HS Soccer</h1>
            <p>Game Footage Portal</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="authForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn" id="submitBtn">Login</button>
        </form>

        <div class="toggle-form">
            <span id="toggleText">Don't have an account? <a id="toggleLink">Register</a></span>
        </div>
    </div>

    <script type="module">
        // Firestore-based auth (stores user records in Firestore). Uses PBKDF2 via Web Crypto to derive a password hash.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBYCj-gsiuAZSnRINPrSsxUWjx6IscSwI",
            authDomain: "soccer-footage.firebaseapp.com",
            projectId: "soccer-footage",
            storageBucket: "soccer-footage.firebasestorage.app",
            messagingSenderId: "571193015931",
            appId: "1:571193015931:web:bfb7732e2a40609408acde"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ---- Crypto helpers (PBKDF2) ----
        function str2ab(str) {
            const enc = new TextEncoder();
            return enc.encode(str);
        }

        function ab2b64(buf) {
            const bytes = new Uint8Array(buf);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        function b642ab(b64) {
            const binary = atob(b64);
            const len = binary.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        }

        async function deriveKey(password, saltB64, iterations = 150000) {
            const salt = b642ab(saltB64);
            const keyMaterial = await window.crypto.subtle.importKey(
                'raw',
                str2ab(password),
                { name: 'PBKDF2' },
                false,
                ['deriveBits']
            );

            const derivedBits = await window.crypto.subtle.deriveBits(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: iterations,
                    hash: 'SHA-256'
                },
                keyMaterial,
                256
            );

            return ab2b64(derivedBits);
        }

        function randomSaltB64(length = 16) {
            const salt = window.crypto.getRandomValues(new Uint8Array(length));
            return ab2b64(salt.buffer);
        }

        // ---- Auth helpers using Firestore ----
        let isLoginMode = true;

        

        // Toggle link
        document.getElementById('toggleLink').addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');

            if (isLoginMode) {
                submitBtn.textContent = 'Login';
                toggleText.innerHTML = 'Don\'t have an account? <a id="toggleLink">Register</a>';
            } else {
                submitBtn.textContent = 'Register';
                toggleText.innerHTML = 'Already have an account? <a id="toggleLink">Login</a>';
            }
            document.getElementById('toggleLink').addEventListener('click', arguments.callee);
            hideMessages();
        });

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            hideMessages();
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Processing...';

            try {
                const q = query(collection(db, 'users'), where('email', '==', email));
                const snap = await getDocs(q);

                if (isLoginMode) {
                    if (snap.empty) {
                        throw new Error('User not found');
                    }

                    const userDoc = snap.docs[0];
                    const data = userDoc.data();

                    // Derive key with stored salt/iterations
                    const derived = await deriveKey(password, data.salt, data.iterations || 150000);
                    if (derived !== data.passwordHash) {
                        throw new Error('Invalid email or password');
                    }

                    // Save session info in sessionStorage
                    const sessionUser = {
                        uid: userDoc.id,
                        email: data.email,
                        displayName: data.displayName || data.email.split('@')[0],
                        isAdmin: !!data.isAdmin
                    };
                    sessionStorage.setItem('timon_currentUser', JSON.stringify(sessionUser));

                    // Update lastLogin
                    await updateDoc(doc(db, 'users', userDoc.id), { lastLogin: new Date() });

                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => { window.location.href = 'App/watch.html'; }, 800);
                } else {
                    // Register
                    if (!snap.empty) {
                        throw new Error('Email already registered');
                    }

                    const salt = randomSaltB64();
                    const iterations = 150000;
                    const pwdHash = await deriveKey(password, salt, iterations);

                    const displayName = email.split('@')[0];
                    const usersCol = collection(db, 'users');
                    const newDocRef = doc(usersCol);
                    await setDoc(newDocRef, {
                        email: email,
                        displayName: displayName,
                        passwordHash: pwdHash,
                        salt: salt,
                        iterations: iterations,
                        isAdmin: false,
                        createdAt: new Date(),
                        createdDate: new Date().toISOString()
                    });

                    showSuccess('Account created! Redirecting...');
                    setTimeout(() => { window.location.href = 'App/watch.html'; }, 800);
                }
            } catch (err) {
                console.error('Auth error:', err);
                showError(err.message || 'An error occurred');
                submitBtn.classList.remove('loading');
                submitBtn.textContent = isLoginMode ? 'Login' : 'Register';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
